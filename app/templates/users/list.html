{% extends "base.html" %}

{% block title %}
<title>Users list</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h5 class="centered">List of All Users</h5>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if users|length > 1 %}
                    <div class="btn-group d-flex" style="width: 100%">
                        <button onclick="deleteUser('{{ user._id }}')" class="btn btn-danger btn-sm flex-fill">Delete</button>
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
